<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="src/global.scss">
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="app">
  <div style="border: 1px solid black;">
    <w-row gutter="20">
      <w-col>1</w-col>
      <w-col>2</w-col>
    </w-row>
    <w-row>
      <w-col>1</w-col>
      <w-col>2</w-col>
      <w-col>3</w-col>
    </w-row>
    <w-row>
      <w-col>1</w-col>
      <w-col>2</w-col>
      <w-col>3</w-col>
      <w-col>4</w-col>
    </w-row>
    <w-row>
      <w-col span="2">1</w-col>
      <w-col span="22">11</w-col>
    </w-row>
    <w-row>
      <w-col span="4">1</w-col>
      <w-col span="20">11</w-col>
    </w-row>
    <w-row>
      <w-col span="2">1</w-col>
      <w-col span="20" offset="2">11</w-col>
    </w-row>
    <w-row>
      <w-col span="4">1</w-col>
      <w-col span="20">11</w-col>
    </w-row>
    <w-row>
      <w-col span="4">1</w-col>
      <w-col span="18" offset="2">11</w-col>
    </w-row>
    <w-row>
      <w-col span="4">1</w-col>
      <w-col span="8" offset="2">11</w-col>
      <w-col span="8" offset="2">11</w-col>
    </w-row>
    <w-row gutter="20">
      <w-col span="4">1</w-col>
      <w-col span="4" offset="6">11</w-col>
      <w-col span="8" offset="2">11</w-col>
    </w-row>
  </div>
  <hr>
  <div class="box">
    <w-input value="张三" @change="inputChange" @input="inputInput" @focus="inputFocus" @blur="inputBlur"></w-input>
    <w-input value="lisa" disabled></w-input>
    <w-input value="lisa" readonly></w-input>
    <w-input value="lisa" v-model="value"></w-input>
  </div>
  <div class="box">
    <w-input value="error" error="格式不正确"></w-input>
  </div>
  <div class="box">
    <w-button icon="setting" :loading="loading" @click="loading = !loading" icon-position="right">
      按钮
    </w-button>
    <w-button :loading="true">按钮</w-button>
    <w-button icon="setting" :loading="true">按钮</w-button>
    <w-icon name="upward"></w-icon>
    <w-button-group>
      <w-button icon="back">后退</w-button>
      <w-button>更多</w-button>
      <w-button icon="next" icon-position="right">前进</w-button>
    </w-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
